name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # UmoÅ¼liwia rÄ™czne uruchomienie

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "22.14.0"
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      NODE_VERSION: "22.14.0"
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint]
    environment: integration
    env:
      NODE_VERSION: "22.14.0"
      CI: true
      SUPABASE_URL: ${{ vars.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      E2E_USERNAME_ID: ${{ vars.E2E_USERNAME_ID }}
      E2E_USERNAME: ${{ vars.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always() && (needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success')
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download unit test coverage
        uses: actions/download-artifact@v6
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/

      - name: Get PR number for normal builds
        id: get-pr
        if: github.event_name != 'pull_request'
        run: |
          PR_NUMBER=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/pulls --jq '.[0].number' 2>/dev/null || echo '')
          if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "null" ] && [ "$PR_NUMBER" != "" ]; then
            echo "pr-number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "Found PR number: $PR_NUMBER"
          else
            echo "No associated PR found for this commit"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create status comment
        uses: peter-evans/create-or-update-comment@v5
        if: github.event.pull_request.number || steps.get-pr.outputs.pr-number != ''
        with:
          issue-number: ${{ github.event.pull_request.number || steps.get-pr.outputs.pr-number }}
          body: |
            ## âœ… All checks passed!

            | Check | Status |
            |-------|--------|
            | **Lint** | âœ… Passed |
            | **Unit Tests** | âœ… Passed |
            | **E2E Tests** | âœ… Passed |

            ### Coverage Reports

            - Unit test coverage report available in artifacts
            - E2E test report available in artifacts

            ${{ (github.event.pull_request.number || steps.get-pr.outputs.pr-number) && 'This PR is ready for review. ðŸš€' || 'Build completed successfully! ðŸš€' }}
